<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./normalizer.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Navbar example</title>
</head>
<body>
<div class="tedx-root">
    <nav class="tedx-navbar">
        <div class="tedx-brand-logo"><img src="./img/ted_white.png" alt=""></div>
        <div id="navbar-wrapper">
            <a href="javascript:void(0)" onclick="toggleMenu()" class="close-icon-wrapper">
                <img src="./img/icon-close.png" alt="" class="close-icon">
            </a>
            <div class="navbar-right-container">
                <ul id="navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Talks</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>

                </ul>
            </div>

            </div>
        <a href="javascript:void(0)" onclick="toggleMenu()" class="navbar-icon">
            <img src="./img/icon-menu.svg" alt="" class="icon">
        </a>
    </nav>
</div>

<script src="./script.js"></script>
</body>
</html>
